<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="stage.css">
  <!--
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  -->
  <script type="text/javascript">

    var sqwiggle_expanded=false;
    function toggle_sqwiggle() {
      if (sqwiggle_expanded == true) {
        unexpand_sqwiggle();
        sqwiggle_expanded=false;
      } else {
        expand_sqwiggle();
        sqwiggle_expanded=true;
      }
    }

    function expand_sqwiggle() {
      var sqwiggle_iframe = document.getElementById('sqwiggle');
      var slack_iframe = document.getElementById('slack');
      slack_iframe.style.minHeight = "10%";
      sqwiggle_iframe.style.minHeight = "90%";
      //var sqwiggle_expander = document.getElementById('sqwiggle_expander')
      //sqwiggle_expander.textContent = "&#9650;";

      document.getElementById('sqwiggle_expander_expand').hidden=true;
      document.getElementById('sqwiggle_expander_unexpand').hidden=false;
    }

    function unexpand_sqwiggle() {
      var sqwiggle_iframe = document.getElementById('sqwiggle')
      var slack_iframe = document.getElementById('slack')
      sqwiggle_iframe.style.minHeight = "20%";
      slack_iframe.style.minHeight = "80%";


      document.getElementById('sqwiggle_expander_expand').hidden=false;
      document.getElementById('sqwiggle_expander_unexpand').hidden=true;
    }

    function reload_slack() {
      document.getElementById('slack').src=document.getElementById('slack').src
      document.getElementById('sqwiggle').src=document.getElementById('sqwiggle').src
    }

    function history_back_slack() {
      window.history.back();
    }
  </script>

 </head>
 <body onload="javascript:document.getElementById('sqwiggle_expander_unexpand').hidden=true;">
   <iframe id="sqwiggle" src="https://app.sqwiggle.com" seamless nwdisable nwfaketop></iframe>
   <div class="expander" id="sqwiggle_expander_expand" style="margin-top: -0.3em; background-color: #453744;">
   <hr class="expander"/>
     <!--<hr style="border: 0 none; clear: both; display: block; height: 1px;"/>-->
     <!--<p style="min-height: 2px; width: 10px;margin:1px; padding: 5px 8px; background: #4479BA; color: #FFF; ">-->
    <p style="text-align: center; padding: 0; border: 0 none; margin: 0;">
     <a class="unexpander" href="javascript:toggle_sqwiggle();" style="text-decoration:none; color: #A09A9F;">&#9650;</a>&nbsp;&nbsp;<a href="javascript:reload_slack();" style="text-decoration:none; color: #A09A9F;">&#10227;</a>
    </p>
 </div>
 <div class="expander" id="sqwiggle_expander_unexpand" style="hidden: true; margin-bottom: -0.1em;">
   <!--<p style="min-height: 2px; width: 10px;margin:1px; padding: 5px 8px; background: #4479BA; color: #FFF; ">-->
    <p style="text-align: center; padding: 0; border: 0 none; margin: 0;">
     <a class="unexpander" href="javascript:toggle_sqwiggle();" style="text-decoration:none; color: #A09A9F;">&#9650;</a>&nbsp;&nbsp;<a href="javascript:reload_slack();" style="text-decoration:none; color: #A09A9F;">&#10227;</a>
    </p>
   <hr class="unexpander"/>
   </div>
   <iframe id="slack" src="https://slack.com/messages" seamless nwdisable nwfaketop></iframe>
   <script src="stage.js"></script>
 </body>
</html>
